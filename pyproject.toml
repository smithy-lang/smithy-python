[project]
name = "smithy-python"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[dependency-groups]
dev = [
    "bandit>=1.8.3",
    "docformatter>=1.7.5",
    "pyright>=1.1.394",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "ruff>=0.9.7",
]

[tool.uv]
package = false

[tool.uv.workspace]
members = ["packages/*"]

[tool.uv.sources]
smithy_core = { workspace = true }
smithy_event_stream = { workspace = true }
smithy_http = { workspace = true }
smithy_json = { workspace = true }
smithy_aws_core = { workspace = true }
aws_event_stream = { workspace = true }

[tool.pyright]
typeCheckingMode = "strict"

[tool.pytest.ini_options]
asyncio_mode = "auto" # makes pytest run async tests without having to be marked with the @pytest.mark.asyncio decorator
addopts = [ "--import-mode=importlib" ]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
# select = ["ASYNC", "F", "FURB", "G", "I", "LOG", "N", "Q", "T"]
# candidates: C4, DTZ, EM, INP, ISC, PERF, PIE, RUF, SIM118, SIM401, SLOT, T20, UP, W
# perhaps in the future: CPY, N, PYI, TC, TID
# probably not, a lot of work: DOC, D, PL, TRY

[tool.ruff.format]
docstring-code-format = true
