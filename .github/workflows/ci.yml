name: CI

on:
    pull_request:
    push:
        branches:
          - develop
          - main

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          persist-credentials: false

      - name: Set up JDK 17
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884

      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true
          enable-cache: true

      - name: Install pandoc
        uses: pandoc/actions/setup@86321b6dd4675f5014c611e05088e10d4939e09e
        with:
          version: 3.8.2

      - name: Setup workspace
        run: |
          make install

      - name: Check python packages
        if: ${{ matrix.python-version == '3.12' }}
        run: |
          make check-py

      - name: Test python packages
        run: |
          make test-py

      - name: Build python packages
        run: |
          make build-py

      - name: Build (and test) java packages
        run: |
          make build-java

      - name: Run protocol tests
        run: |
          make test-protocols
