[project]
name = "smithy-event-stream"
version = "0.1.0"
description = "Smithy event stream interfaces and core components."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "smithy-core",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "tests",
]

[tool.ruff]
src = ["src"]
