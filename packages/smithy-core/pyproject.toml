[project]
name = "smithy-core"
version = "0.0.2"
description = "Core components for implementing Smithy tooling in Python."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[dependency-groups]
typing = [
    "typing_extensions>=4.13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "tests",
]

[tool.ruff]
src = ["src"]
